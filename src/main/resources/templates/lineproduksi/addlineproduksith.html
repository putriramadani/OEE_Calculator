<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Add Line Produksi</title>
</head>
<body>
<div layout:fragment="content">
            <div class="card-header">
                <h4 class="card-title">Tambah</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/addlineproduksith}" th:object="${lineObject}" id="lineproduksiForm" method="post">
                    <div class="row">
                        <div class="col-md-3 px-1">
                            <div class="form-group">
                                <label>Nama Line Produksi</label>

                                <input type="text" th:field="*{nama_line}" id="nama_line" placeholder="Masukkan Nama Line" required="true"
                                       th:class="'form-control '+ ${#fields.hasErrors('nama_line') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nama_line')}" th:errors="*{nama_line}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 px-1">
                            <div class="form-group">
                                <label>Deskripsi</label>

                                <input type="text" th:field="*{deskripsi}" id="deskripsi" placeholder="Masukkan Deskripsi"
                                       th:class="'form-control '+ ${#fields.hasErrors('deskripsi') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('deskripsi')}" th:errors="*{deskripsi}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 px-1">
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-fill pull-right">Simpan</button>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
