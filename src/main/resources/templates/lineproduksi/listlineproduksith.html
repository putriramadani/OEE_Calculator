<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Line Produksi</title>
</head>
<body>
<div layout:fragment="content">
        <div class="card-header">
            <h4 class="card-title">List Line Produksi</h4>
        </div>
        <div class="card-body">
            <div th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div th:switch="${listLineproduksi}">
                <a href="/viewaddlineproduksith" class="btn btn-primary btn-sm mb-3"><i class="fa fa-plus"></i> Tambah Data</a>
                <h2 th:case="null">Belum ada data!</h2>
                <div th:case="*">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <td>ID Line Produksi</td>
                            <td>Nama</td>
                            <td>Deskripsi</td>
                            <td>Aksi</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="LineProduksi: ${listLineproduksi}">
                            <td th:text="${LineProduksi.id_line}"></td>
                            <td th:text="${LineProduksi.nama_line}"></td>
                            <td th:text="${LineProduksi.deskripsi}"></td>
                            <td>
                                <a th:href="@{/vieweditlineproduksith/{id}(id=${LineProduksi.id_line})}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Ubah</a>
                                <a th:href="@{/deletelineproduksith/{id}(id=${LineProduksi.id_line})}" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Hapus</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
</body>
</html>
