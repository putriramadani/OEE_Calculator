<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Karyawan</title>
</head>
<body>
<div layout:fragment="content">
        <div class="card-header">
            <h4 class="card-title">List Karyawan</h4>
        </div>
        <div class="card-body">
            <div th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div th:switch="${listKaryawan}">
                <a href="/viewaddKaryawan" class="btn btn-primary btn-sm mb-3"><i class="fa fa-plus"></i> Tambah Data</a>
                <h2 th:case="null">Belum ada data!</h2>
                <div th:case="*">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <td>No</td>
                            <td>NIK</td>
                            <td>Departemen</td>
                            <td>Nama</td>
                            <td>Email</td>
                            <td>Alamat</td>
                            <td>Telepon</td>
                            <td>Tanggal Lahir</td>
                            <td>Role</td>
                            <td>Aksi</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="karyawan, counter: ${listKaryawan}">
                            <th th:text="${counter.count}"></th>
                            <td th:text="${karyawan.NIK}"></td>
                            <td th:text="${karyawan.getDepartemens()}"></td>
                            <td th:text="${karyawan.nama_karyawan}"></td>
                            <td th:text="${karyawan.email}"></td>
                            <td th:text="${karyawan.alamat}"></td>
                            <td th:text="${karyawan.telepon}"></td>
                            <td th:text="${karyawan.tanggal_lahir}"></td>
                            <td th:text="${karyawan.role}"></td>
                            <td>
                                <a th:href="@{/viewupdateKaryawan/{NIK}(NIK=${karyawan.NIK})}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Ubah</a>
                                <a th:href="@{/deleteKaryawan/{NIK}(NIK=${karyawan.NIK})}" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Hapus</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
</body>
</html>
