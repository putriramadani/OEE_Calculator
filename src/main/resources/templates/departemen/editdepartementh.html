<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit departemen</title>
</head>
<body>
<div layout:fragment="content">
            <div class="card-header">
                <h4 class="card-title">Edit Data</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/editdepartementh/{id}(id=${departemenObject.id_departemen})}" th:object="${departemenObject}" id="departemenForm" method="post">
                    <div class="row">
                        <div class="col-md-3 px-1">
                            <div class="form-group">
                                <label>Nama Departemen</label>
                                <input type="text" th:field="*{nama_departemen}" id="nama_departemen" placeholder="nama_departemen"
                                       th:class="'form-control '+ ${#fields.hasErrors('nama_departemen') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nama_departemen')}" th:errors="*{nama_departemen}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 px-1">
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-fill pull-right">Simpan</button>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
</div>

</body>
</html>
